<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center mt-5">
      <div class="col card mb-3 border-0" style="max-width: 700px;">
        <div class="row g-0">
          <div class="col-lg col-md-6 col-sm-12">
            <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start d-none d-lg-block d-md-block"
              alt="image-product-desktop">
            <img src="./images/image-product-mobile.jpg" alt="image-product-mobile"
              class="img-fluid rounded-start d-lg-none d-sm-block d-md-none">
          </div>
          <div class="col-lg col-md-6 col-sm-12 p-3 col-text">
            <div class="card-body">
              <h5 class="card-title text-uppercase custom-title">Perfume</h5>
              <h2 class="card-title pt-3 pe-lg-5"> Gabrielle Essence Eau De Parfum</h2>
              <p class="card-text pt-3 pe-lg-5"> A floral, solar and voluptuous interpretation composed by Olivier
                Polge,
                Perfumer-Creator for the House of CHANEL.</p>
              <div class="price-row d-flex align-items-center justify-content-between">
                <h2>$149.99</h2>
                <p class="pe-5"> $169.99</p>
              </div>
              <button class="btn btn-success w-100 mt-3 p-3 rounded-3"><img src="./images/icon-cart.svg" alt="icon-cart"
                  class="img-fluid align-self-center mx-2">Add to
                Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salman Aslam</a>.
  </div>
</body>

</html>
